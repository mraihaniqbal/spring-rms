<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/layouts/main}">
    <head>
        <title>User List</title>
    </head>
    <body>
        <div layout:fragment="content" class="row">
            <h3>User List</h3>
            <hr/>
            <form th:action="@{/user/add}" method="post" th:object="${user}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input name="username" type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input name="userprofile.firstName" type="text" class="form-control" id="firstname" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="firstname">Last Name</label>
                    <input name="userprofile.lastName" type="text" class="form-control" id="lastname" placeholder="First Name">
                </div>
            </form>
        </div>
    </body>
</html>
