<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/layouts/main}">
    <head>
        <title>User List</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="row">
                <h3>Add User</h3>
                <hr/>
            </div>
            <div class="row col-lg-8">
                <form th:action="@{/users/add}" method="post" th:object="${users}" style="width: 100%">
                    <div class="alert alert-danger" th:if="${response != null}" th:text="${response.message}"/>
                    <div class="form-group">
                        <label>Username *</label>
                        <input th:field="*{username}" type="text" class="form-control" placeholder="Username"
                               th:errorclass="is-invalid">
                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback"/>
                    </div>
                    <div class="form-group">
                        <label>Role *</label>
                        <select class="form-control" th:field="*{authority}">
                            <option th:each="role : ${T(com.mraihaniqbal.bootcamp.springrms.enums.Authority).values()}"
                                    th:value="${role}" th:text="${role.displayName}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>First Name *</label>
                        <input th:field="*{userProfile.firstName}" type="text" class="form-control"
                               placeholder="First Name" th:errorclass="is-invalid">
                        <div th:if="${#fields.hasErrors('userProfile.firstName')}" th:errors="*{userProfile.firstName}"
                             class="invalid-feedback"/>
                    </div>
                    <div class="form-group">
                        <label>Last Name *</label>
                        <input th:field="*{userProfile.lastName}" type="text" class="form-control"  lastName
                               placeholder="Last Name" th:errorclass="is-invalid">
                        <div th:if="${#fields.hasErrors('userProfile.lastName')}" th:errors="*{userProfile.firstName}"
                             class="invalid-feedback"/>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input th:field="*{userProfile.email}" type="email" class="form-control"
                               placeholder="Email" th:errorclass="is-invalid">
                        <div th:if="${#fields.hasErrors('userProfile.email')}" th:errors="*{userProfile.email}"
                             class="invalid-feedback"/>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea th:field="*{userProfile.address}" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input th:field="*{userProfile.phone}" type="text" class="form-control"  placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input th:field="*{userProfile.birthDate}" type="date" class="form-control"  placeholder="Date of Birth">
                        <div th:if="${#fields.hasErrors('userProfile.birthDate')}" th:errors="*{userProfile.birthDate}"
                             class="invalid-feedback"/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-dark" type="submit">Save</button>
                    </div>
                </form>
            </div>
            
        </div>
    </body>
</html>
