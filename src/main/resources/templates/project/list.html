<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/layouts/main}">
    <head>
        <title>User List</title>
    </head>
    <body>
        <div layout:fragment="content" class="row">
            <h3>Project List</h3>
            <hr/>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Name</th>
                            <th>Client Name</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="project : ${projects}">
                            <td th:text="${project.name}"/>
                            <td th:text="${project.clientName}"/>
                            <td th:text="${project.startDate}"/>
                            <td th:text="${project.endDate}"/>
                            <td><a th:href="@{detail/{id}(id=${project.id})}" th:text="Detail"/></td>
                        </tr>
                    </tbody>
                </table>
                <div th:if="${#request.isUserInRole('ROLE_PM')}"><a th:href="@{add}" class="btn btn-dark" th:text="Add"/></div>
            </div>
        </div>
    </body>
</html>
