<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/layouts/main}">
    <head>
        <title th:text="${#strings.capitalize(action)}+ ' Project'" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="row col-lg-8">
                <h3 th:text="${#strings.capitalize(action)}+ ' Project'"/>
            </div>
            <hr/>
            <div class="row col-lg-8">
                <form th:action="@{/project/{action}/submit(action = ${action})}"
                      method="post" th:object="${project}" style="width: 100%">
                    <div class="alert alert-danger" th:if="${message != null}" th:text="${message}"/>
                    <div class="form-group">
                        <label>Name *</label>
                        <input th:field="*{name}    " type="text" class="form-control" placeholder="Project Name"
                               th:errorclass="is-invalid">
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"/>
                    </div>
                    <div class="form-group">
                        <label>Client Name *</label>
                        <input th:field="*{clientName}" type="text" class="form-control" placeholder="Client Name"
                               th:errorclass="is-invalid">
                        <div th:if="${#fields.hasErrors('clientName')}" th:errors="*{clientName}" class="invalid-feedback"/>
                    </div>
                    <div class="form-group">
                        <label>Start Date</label>
                        <input th:field="*{startDate}" type="date" class="form-control"  placeholder="Start Date">
                        <div th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"
                             class="invalid-feedback"/>
                    </div>
                    <div class="form-group">
                        <label>End Date</label>
                        <input th:field="*{endDate}" type="date" class="form-control"  placeholder="End Date">
                        <div th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"
                             class="invalid-feedback"/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-dark" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
